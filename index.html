<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一辺の長さと面積</title>
    <link rel="stylesheet" href="cal2.css">
    <script src="cal3.js" defer></script>
  </head>
  <body>
    <h1>一辺の長さと面積</h1>
    <p>
      円の半径（R）の値を入力してください。
      <br>
      円内接の正三角形、正方形、正五角形、正六角形、正七角形、正八角形について、それぞれの「辺の長さと面積」を計算して表示します。
    </p>
    <label for="radius">半径:</label>
    <input type="number" id="radius" min="0" step="0.01">
    <button id="calculate">計算</button>
    <button id="clear">クリア</button>
    <div id="output"></div>
  </body>
</html>
